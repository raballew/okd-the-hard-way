apiVersion: v1
baseDomain: example.com
proxy:
  httpProxy: http://<username>:<pswd>@services.okd.example.com:8080
  httpsProxy: http://<username>:<pswd>@services.okd.example.com:8080
  noProxy: example.com
compute:
- hyperthreading: Enabled
  name: worker
  replicas: 0
controlPlane:
  hyperthreading: Enabled
  name: control
  replicas: 3
metadata:
  name: okd
networking:
  clusterNetworks:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  defaultNetwork:
    type: OVNKubernetes
    ovnKubernetesConfig:
      genevePort: 6081
  serviceNetwork:
  - 172.30.0.0/16
platform:
  none: {}
fips: true
pullSecret: |
PULL_SECRET
sshKey: 'SSH_PUBLIC_KEY'
additionalTrustBundle: |
REGISTRY_CERT
imageContentSources:
- mirrors:
  - services.okd.example.com:5000/openshift/okd
  source: quay.io/openshift/okd
- mirrors:
  - services.okd.example.com:5000/openshift/okd
  source: quay.io/openshift/okd-content
